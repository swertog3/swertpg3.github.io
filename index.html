  <ol> <!-- Упорядоченный (нумерованный) список -->

  </ol>
  <form action="/submit" method="post"> <!-- Форма для отправки данных методом POST -->
    <div class="с"> <!-- Контейнер для поля ввода телефона -->
      <label for="cTwo">Телефон</label> <!-- Метка для поля ввода телефона -->
      <input type="tel" id="cTwo" name="cTwo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="000-000-000" required> 
      <!-- Поле ввода телефона с маской и обязательным заполнением -->
    </div>
    <div class="с"> <!-- Контейнер для поля email -->
      <label for="cThree">e-mail</label> <!-- Метка для поля email -->
      <input type="email" id="cThree" name="cThree" required> 
      <!-- Поле ввода email с проверкой формата -->
    </div> 
    <div class="с"> <!-- Контейнер для поля даты рождения -->
      <label for="cFour">дата рождения:</label> <!-- Метка для даты -->
      <input type="date" id="cFour" name="cFour" required> 
      <!-- Поле выбора даты с календарем -->
    </div> 
    <div class="с"> <!-- Контейнер для выбора пола -->
      <label>пол</label> <!-- Общая метка для группы радиокнопок -->
        <div>
          <input type="radio" id="cFiveOne" name="cFiveTwo" value="cFiveOne" required> 
          <!-- Радиокнопка для выбора мужского пола -->
          <label for="cFiveOne">Муж</label>
        </div>
        <div>
          <input type="radio" id="cFiveThree" name="cFiveTwo" value="cFiveThree"> 
          <!-- Радиокнопка для выбора женского пола -->
          <label for="cFiveThree">Жен</label>
        </div>
        <div>
          <input type="radio" id="cFiveFour" name="cFiveTwo" value="cFiveFour"> 
          <!-- Радиокнопка для неуказанного пола -->
          <label for="cFiveFour">Не указан</label>
        </div>
      </div>   
      <div class="с"> <!-- Контейнер для выбора языка программирования -->
        <label>любимый язык программирования</label> <!-- Метка для списка -->
        <select name="programming_languages[]" multiple size="3"> 
          <!-- Выпадающий список с множественным выбором и высотой 3 строки -->
          <option value="Pascal">Pascal</option> <!-- Вариант выбора -->
          <option value="C">C</option>
          <option value="Cpp">C++</option>
          <option value="JavaScript">JavaScript</option>
          <option value="PHP">PHP</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="Haskell">Haskell</option>
          <option value="Clojure">Clojure</option>
          <option value="Prolog">Prolog</option>
          <option value="Scala">Scala</option>
        </select>
      </div>    
      <div class="с"> <!-- Контейнер для текстового поля -->
        <label for="cSeven">биография</label> <!-- Метка для текста -->
        <textarea id="cSeven" name="cSeven" rows="3" cols="3"></textarea> 
        <!-- Многострочное текстовое поле размером 3x3 -->
      </div>   
      <div class="с"> <!-- Контейнер для чекбокса согласия -->
        <input type="checkbox" id="cEight" name="cEight" required> 
        <!-- Обязательный чекбокс -->
        <label for="cEight">с контрактом ознакомлен(а)</label>
      </div>   
      <button type="submit">кнопка «Сохранить»</button>  <!-- Кнопка для отправки формы -->
  </form>

</html>

<head>
  <meta charset="UTF-8">

</head>
<body>

      <a href="#about"> 6.откуда</a> <!-- Якорная ссылка -->

    </li>
    <li><a href="https://kubsu.ru/?a=b&c=d&e=f">7</a></li>

    <li> Это <a href="about.html"> 13 </a></li>
    <li><a href="https://example.com#x">14</a></li>
    <li>
      <img src="map.jpg" usemap="#map" alt="15"> <!-- Изображение с картой -->
      <map name="map"> <!-- Карта областей -->
        <area shape="rect" coords="0,0,1,1" href="a.html" alt="15.1">  <!-- Прямоугольная область -->
        <area shape="circle" coords="0,0,3" href="b.html" alt="15.2" > <!-- Круглая область -->

  <ol> <!-- Упорядоченный список -->
    <li><a href="#" title="a">20/1</a></li>
    <li><a href="#" title="b">20/2</a></li>
  </ol>
  <form action="/submit" method="post"> <!-- Форма для отправки данных методом POST -->
    <div class="с"> <!-- Контейнер для поля формы -->
      <label for="cOne">ФИО</label> <!-- Метка для поля ввода -->
      <input type="text" id="cOne" name="cOne" required> <!-- Поле ввода текста -->
    </div>
    <div class="с">
      <!-- Контейнер для поля ввода телефона -->
      <label for="cTwo">Телефон</label>
      <input type="tel" id="cTwo" name="cTwo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="000-000-000" required>
    </div>
    <div class="с">
      <!-- Контейнер для поля email -->
      <label for="cThree">e-mail</label>
      <input type="email" id="cThree" name="cThree" required>
    </div> 
    <div class="с">
      <!-- Контейнер для поля даты рождения -->
      <label for="cFour">дата рождения:</label>
      <input type="date" id="cFour" name="cFour" required>
    </div> 
    <div class="с">
      <label>пол</label>
      <div>
        <!-- Контейнер для выбора пола -->
        <input type="radio" id="cFiveOne" name="cFiveTwo" value="cFiveOne" required> <!-- Группа радиокнопок: все кнопки имеют одинаковое имя (name="cFiveTwo") =>только одна может быть выбрана -->
        <label for="cFiveOne">Муж</label>
      </div>
      <div>
        <input type="radio" id="cFiveThree" name="cFiveTwo" value="cFiveThree">
        <label for="cFiveThree">Жен</label>
      </div>
      <div>
        <input type="radio" id="cFiveFour" name="cFiveTwo" value="cFiveFour">
        <label for="cFiveFour">Не указан</label>
      </div>
    </div>   
    <div class="с">
      <!-- Контейнер для выбора языка программирования -->
      <label>любимый язык программирования</label>
      <select name="programming_languages" multiple size="3"> <!-- Особенности select: multiple - возможность выбрать несколько значений, size="3" - высота списка в строках -->
        <!-- Список доступных опций -->
        <option value="Pascal">Pascal</option>
        <option value="C">C</option>
        <option value="Cpp">C++</option>
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Haskell">Haskell</option>
        <option value="Clojure">Clojure</option>
        <option value="Prolog">Prolog</option>
        <option value="Scala">Scala</option>
      </select>
    </div>    
    <div class="с">
      <!-- Контейнер для текстового поля -->
      <label for="cSeven">биография</label>
      <textarea id="cSeven" name="cSeven" rows="3" cols="3"></textarea>  <!-- Особенности textarea: rows - высота в строках, cols - ширина в символах -->
    </div>   
    <div class="с">
      <!-- Контейнер для чекбокса согласия -->
      <input type="checkbox" id="cEight" name="cEight" required>
      <label for="cEight">с контрактом ознакомлен(а)</label>
    </div>   
    <button type="submit">кнопка «Сохранить»</button>  <!-- Кнопка отправки формы -->
  </form>
</body>
</html>
